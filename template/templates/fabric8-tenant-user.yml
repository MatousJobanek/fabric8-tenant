---
apiVersion: v1
kind: Template
metadata:
  labels:
    app: fabric8-tenant-user
    provider: fabric8
    version: ${COMMIT}
  name: fabric8-tenant-user
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/app-menu: development
    labels:
      app: jenkins
      provider: fabric8
      expose: "false"
      version: ${COMMIT}
    name: jenkins
  spec:
    externalName: jenkins.${PROJECT_NAME}-jenkins
    ports:
    - name: http
      port: 80
    selector:
      app: fabric8-tenant-user
      provider: fabric8
    type: ExternalName
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      app: fabric8-tenant-user
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-edit
    namespace: ${PROJECT_NAME}
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: jenkins
  userNames:
  - system:serviceaccount:${PROJECT_NAME}-jenkins:jenkins
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      app: fabric8-tenant-user
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-view
    namespace: ${PROJECT_NAME}
  roleRef:
    name: view
  subjects:
  - kind: ServiceAccount
    name: jenkins
  userNames:
  - system:serviceaccount:${PROJECT_NAME}-jenkins:jenkins
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      app: fabric8-tenant-user
      provider: fabric8
      version: ${COMMIT}
    name: user-edit
    namespace: ${PROJECT_NAME}
  roleRef:
    name: edit
  subjects:
  - kind: User
    name: ${PROJECT_USER}
  userNames:
  - ${PROJECT_USER}
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      app: fabric8-tenant-user
      provider: fabric8
      version: ${COMMIT}
    name: user-view
    namespace: ${PROJECT_NAME}
  roleRef:
    name: view
  subjects:
  - kind: User
    name: ${PROJECT_USER}
  userNames:
  - ${PROJECT_USER}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      description: Defines the environments used by your Continuous Delivery pipelines.
      fabric8.console/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-console/master/app-kubernetes/src/main/fabric8/icon.svg
    labels:
      kind: environments
      provider: fabric8
      app: fabric8-tenant-user
      version: ${COMMIT}
    name: fabric8-environments
  data:
    test: |-
      name: Test
      namespace: ${PROJECT_NAME}
      order: 0
    stage: |-
      name: Stage
      namespace: ${PROJECT_NAME}-stage
      order: 1
    run: |-
      name: Run
      namespace: ${PROJECT_NAME}-run
      order: 2
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      fabric8.io/target-platform: openshift
    labels:
      app: fabric8-tenant-user
      provider: fabric8
      version: ${COMMIT}
    name: fabric8-pipelines
  data:
    fabric8-console-url: ${FABRIC8_CONSOLE_URL}
    keycloak-url: ${KEYCLOAK_URL}
    ci-branch-patterns: '- PR-.*'
    cd-branch-patterns: '- master'
    disable-itests-cd: "false"
    disable-itests-ci: "false"
    use-docker-socket: "false"
parameters:
- name: PROJECT_NAME
  value: myproject
- name: PROJECT_ADMIN_USER
  value: developer
- name: PROJECT_REQUESTING_USER
  value: system:admin
- name: PROJECT_DISPLAYNAME
- name: PROJECT_DESCRIPTION
- name: EXTERNAL_DOCKER_REGISTRY_URL
- name: FABRIC8_CONSOLE_URL
- name: KEYCLOAK_URL
- name: COMMIT
  value: 123abc