    config.xml.tpl: |-
      <?xml version='1.0' encoding='UTF-8'?>
      <hudson>
        <disabledAdministrativeMonitors/>
        <version>2.7.3</version>
        <numExecutors>5</numExecutors>
        <mode>NORMAL</mode>
        <useSecurity>true</useSecurity>
        <authorizationStrategy class="hudson.security.GlobalMatrixAuthorizationStrategy">
          <permission>hudson.model.Computer.Configure:admin</permission>
          <permission>hudson.model.Computer.Delete:admin</permission>
          <permission>hudson.model.Hudson.Administer:admin</permission>
          <permission>hudson.model.Hudson.Read:admin</permission>
          <permission>hudson.model.Item.Build:admin</permission>
          <permission>hudson.model.Item.Configure:admin</permission>
          <permission>hudson.model.Item.Create:admin</permission>
          <permission>hudson.model.Item.Delete:admin</permission>
          <permission>hudson.model.Item.Read:admin</permission>
          <permission>hudson.model.Item.Workspace:admin</permission>
          <permission>hudson.model.Run.Delete:admin</permission>
          <permission>hudson.model.Run.Update:admin</permission>
          <permission>hudson.model.View.Configure:admin</permission>
          <permission>hudson.model.View.Create:admin</permission>
          <permission>hudson.model.View.Delete:admin</permission>
          <permission>hudson.scm.SCM.Tag:admin</permission>
        </authorizationStrategy>
        <securityRealm class="hudson.security.HudsonPrivateSecurityRealm">
          <disableSignup>true</disableSignup>
          <enableCaptcha>false</enableCaptcha>
        </securityRealm>
        <disableRememberMe>false</disableRememberMe>
        <workspaceDir>${ITEM_ROOTDIR}/workspace</workspaceDir>
        <buildsDir>${ITEM_ROOTDIR}/builds</buildsDir>
        <jdks/>
        <viewsTabBar class="hudson.views.DefaultViewsTabBar"/>
        <myViewsTabBar class="hudson.views.DefaultMyViewsTabBar"/>
        <clouds>
          ${KUBERNETES_CONFIG}
        </clouds>
        <quietPeriod>1</quietPeriod>
        <scmCheckoutRetryCount>0</scmCheckoutRetryCount>
        <views>
          <hudson.model.AllView>
            <owner class="hudson" reference="../../.."/>
            <name>All</name>
            <filterExecutors>false</filterExecutors>
            <filterQueue>false</filterQueue>
            <properties/>
          </hudson.model.AllView>
        </views>
        <primaryView>All</primaryView>
        <slaveAgentPort>${JNLP_PORT}</slaveAgentPort>
        <label>master</label>
        <nodeProperties/>
        <globalNodeProperties/>
        <noUsageStatistics>true</noUsageStatistics>
      </hudson>
    hudson.plugins.buildblocker.BuildBlockerProperty.xml: |-
      <?xml version='1.0' encoding='UTF-8'?>
      <hudson.plugins.buildblocker.BuildBlockerProperty_-DescriptorImpl plugin="build-blocker-plugin@1.7.4-SNAPSHOT">
          <useBuildBlocker>true</useBuildBlocker>
          <blockLevel>GLOBAL</blockLevel>
          <scanQueueFor>DISABLED</scanQueueFor>
          <blockingJobs>.*</blockingJobs>
      </hudson.plugins.buildblocker.BuildBlockerProperty_-DescriptorImpl>
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      configmap.fabric8.io/update-on-change: jenkins
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: jenkins
      provider: fabric8
    strategy:
      recreateParams:
        timeoutSeconds: 10000
      type: Recreate
    template:
      metadata:
        annotations:
          configmap.fabric8.io/update-on-change: jenkins
        labels:
          app: jenkins
          provider: fabric8
          version: ${COMMIT}
      spec:
        containers:
        - env:
          - name: PROJECT_NAMESPACE
            value: ${PROJECT_NAMESPACE}
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: GIT_COMMITTER_EMAIL
            value: fabric8@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: fabric8
          - name: OPENSHIFT_ENABLE_OAUTH
            value: "true"
          - name: OPENSHIFT_ENABLE_REDIRECT_PROMPT
            value: "true"
          - name: KUBERNETES_TRUST_CERTIFICATES
            value: "true"
          - name: KUBERNETES_MASTER
            value: https://kubernetes.default:443
          - name: JAVA_GC_OPTS
            value: -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10
              -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          - name: JAVA_OPTS
            value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
              -Dsun.zip.disableMemoryMapping=true
          - name: OPENSHIFT_JENKINS_JVM_ARCH
            value: i686
          - name: CONTAINER_CORE_LIMIT
            value: "1"
          - name: CONTAINER_INITIAL_PERCENT
            value: "0.50"
          - name: JENKINS_OPTS
            value: -Dgroovy.use.classvalue=true
          - name: JAVA_HOME
            value: /etc/alternatives/java_sdk
          - name: MAVEN_OPTS
            value: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
          - name: RECOMMENDER_API_TOKEN
            valueFrom:
              secretKeyRef:
                key: token
                name: jenkins-recommender-api-token
          - name: JENKINS_ROOT_URL
            value: ${JENKINS_ROOT_URL}
          - name: K8S_PIPELINE_SERVICE_PATCH
            value: enabled
          image: fabric8/jenkins-openshift:${JENKINS_OPENSHIFT_VERSION}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 30
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 420
            timeoutSeconds: 10
          name: jenkins
          ports:
          - containerPort: 50000
            name: slave
          - containerPort: 8080
            name: http
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              cpu: "0"
          volumeMounts:
          - mountPath: /var/lib/jenkins
            name: jenkins-home
            readOnly: false
          - mountPath: /opt/openshift/configuration/
            name: jenkins-config
        serviceAccountName: jenkins
        volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home
        - configMap:
            name: jenkins
          name: jenkins-config
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins
  spec:
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: jenkins
parameters:
- name: JENKINS_OPENSHIFT_VERSION
  value: vc163197
- name: PROJECT_USER
  value: developer
- name: RECOMMENDER_EXTERNAL_NAME
  value: recommender.api.prod-preview.openshift.io
- name: RECOMMENDER_API_TOKEN
- name: KEYCLOAK_URL
- name: FABRIC8_CONSOLE_URL
- name: JENKINS_ROOT_URL
- name: COMMIT
  value: 123abc
