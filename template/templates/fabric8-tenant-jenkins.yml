---
apiVersion: v1
kind: Template
metadata:
  labels:
    app: fabric8-tenant-jenkins
    provider: fabric8
    version: ${COMMIT}
  name: fabric8-tenant-jenkins
objects:
- apiVersion: v1
  kind: ProjectRequest
  metadata:
    annotations:
      openshift.io/description: ${PROJECT_NAME} Jenkins Environment
      openshift.io/display-name: ${PROJECT_NAME} Jenkins
      openshift.io/requester: ${PROJECT_REQUESTING_USER}
    labels:
      app: fabric8-tenant-jenkins
      provider: fabric8
      version: ${COMMIT}
    name: ${PROJECT_NAME}-jenkins
- apiVersion: v1
  kind: RoleBindingRestriction
  metadata:
    labels:
      app: fabric8-tenant-jenkins
      provider: fabric8
      version: ${COMMIT}
    name: dsaas-access-sa-ns
  spec:
    serviceaccountrestriction:
      namespaces:
      - ${PROJECT_NAMESPACE}-jenkins
- apiVersion: v1
  kind: RoleBindingRestriction
  metadata:
    labels:
      app: fabric8-tenant-jenkins
      provider: fabric8
      version: ${COMMIT}
    name: dsaas-user-access
  spec:
    userrestriction:
      users:
      - ${PROJECT_USER}
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-docker-cfg
  data:
    config.json: ""
  type: fabric8.io/jenkins-docker-cfg
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-git-ssh
  data:
    ssh-key: ""
    ssh-key.pub: ""
  type: fabric8.io/jenkins-git-ssh
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-hub-api-token
  data:
    hub: ""
  type: fabric8.io/jenkins-hub-api-token
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-maven-settings
  data:
    settings.xml: 
  type: fabric8.io/secret-maven-settings
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-recommender-api-token
  data:
    token: ${RECOMMENDER_API_TOKEN}
  type: fabric8.io/jenkins-recommender-api-token
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-release-gpg
  data:
    trustdb.gpg: ""
    pubring.gpg: ""
    gpg.conf: ""
    secring.gpg: ""
  type: fabric8.io/jenkins-release-gpg
- apiVersion: v1
  kind: Secret
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-ssh-config
  data:
    config: ""
  type: fabric8.io/jenkins-ssh-config
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
      app: fabric8-tenant-jenkins
      provider: fabric8
      version: ${COMMIT}
    name: cd-bot
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.jenkins: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"jenkins"}}'
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "false"
      app: bayesian-link
      provider: fabric8
      version: ${COMMIT}
    name: bayesian-link
  spec:
    externalName: ${RECOMMENDER_EXTERNAL_NAME}
    ports:
    - port: 80
    selector:
      app: bayesian-link
      provider: fabric8
    type: ExternalName
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/app-menu: development
    labels:
      app: jenkins
      provider: fabric8
      expose: "true"
      version: ${COMMIT}
    name: jenkins
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: jenkins
      provider: fabric8
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      expose: "false"
      version: ${COMMIT}
    name: jenkins-jnlp
  spec:
    ports:
    - name: agent
      port: 50000
      protocol: TCP
      targetPort: 50000
    selector:
      app: jenkins
      provider: fabric8
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      app: fabric8-tenant-jenkins
      provider: fabric8
      version: ${COMMIT}
    name: edit-jenkins
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: jenkins
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      app: fabric8-tenant-jenkins
      provider: fabric8
      version: ${COMMIT}
    name: view
    namespace: ${PROJECT_NAMESPACE}-jenkins
  roleRef:
    name: view
  subjects:
  - kind: User
    name: ${PROJECT_USER}
  userNames:
  - ${PROJECT_USER}
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      app: fabric8-tenant-jenkins
      provider: fabric8
      version: ${COMMIT}
    name: view-cd-bot
  roleRef:
    name: view
  subjects:
  - kind: ServiceAccount
    name: cd-bot
- apiVersion: v1
  kind: RoleBinding
  metadata:
    labels:
      app: fabric8-tenant-jenkins
      provider: fabric8
      version: ${COMMIT}
    name: view-jenkins
  roleRef:
    name: view
  subjects:
  - kind: ServiceAccount
    name: jenkins
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins-home
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      fabric8.io/kind: package
      provider: fabric8.io
      version: ${COMMIT}
      app: fabric8-tenant-jenkins
    name: fabric8-online-jenkins
  data:
    metadata-url: http://central.maven.org/maven2/io/fabric8/online/packages/fabric8-online-jenkins/maven-metadata.xml
    package-url-prefix: http://central.maven.org/maven2/io/fabric8/online/packages/fabric8-online-jenkins/%[1]s/fabric8-online-jenkins-%[1]s-
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      description: Links this namespace to the Space that contains all the environments
    labels:
      fabric8.io/kind: space-link
      provider: fabric8.io
      version: ${COMMIT}
      app: fabric8-tenant-jenkins
    name: fabric8-space-link
  data:
    space: ${PROJECT_NAMESPACE}
    fabric8-console-url: ${FABRIC8_CONSOLE_URL}
    keycloak-url: ${KEYCLOAK_URL}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      app: jenkins
      provider: fabric8
      version: ${COMMIT}
    name: jenkins
  data:
    credentials.xml.tpl: |-
      <?xml version='1.0' encoding='UTF-8'?>
      <com.cloudbees.plugins.credentials.SystemCredentialsProvider plugin="credentials@1.23">
        <domainCredentialsMap class="hudson.util.CopyOnWriteMap$Hash">
          ${KUBERNETES_CREDENTIALS}
        </domainCredentialsMap>
      </com.cloudbees.plugins.credentials.SystemCredentialsProvider>
    org.jenkinsci.plugins.updatebot.GlobalPluginConfiguration.xml: |-
      <?xml version='1.0' encoding='UTF-8'?>
      <org.jenkinsci.plugins.updatebot.GlobalPluginConfiguration plugin="updatebot@1.0.0-SNAPSHOT">
        <credentialsId>cd-github</credentialsId>
        <useAnsiColor>true</useAnsiColor>
        <jenkinsfileLibraryGitCloneURL></jenkinsfileLibraryGitCloneURL>
      </org.jenkinsci.plugins.updatebot.GlobalPluginConfiguration>
    hudson.tasks.Maven.xml: |-
      <?xml version='1.0' encoding='UTF-8'?>
      <hudson.tasks.Maven_-DescriptorImpl>
        <installations>
          <hudson.tasks.Maven_-MavenInstallation>
            <name>maven</name>
            <properties>
              <hudson.tools.InstallSourceProperty>
                <installers>
                  <hudson.tasks.Maven_-MavenInstaller>
                    <id>3.5.0</id>
                  </hudson.tasks.Maven_-MavenInstaller>
                </installers>
              </hudson.tools.InstallSourceProperty>
            </properties>
          </hudson.tasks.Maven_-MavenInstallation>
        </installations>
      </hudson.tasks.Maven_-DescriptorImpl>
    jenkins.plugins.nodejs.tools.NodeJSInstallation.xml: |-
      <?xml version='1.0' encoding='UTF-8'?>
      <jenkins.plugins.nodejs.tools.NodeJSInstallation_-DescriptorImpl plugin="nodejs@1.2.4">
        <installations class="jenkins.plugins.nodejs.tools.NodeJSInstallation-array">
          <jenkins.plugins.nodejs.tools.NodeJSInstallation>
            <name>nodejs</name>
            <properties>
              <hudson.tools.InstallSourceProperty>
                <installers>
                  <jenkins.plugins.nodejs.tools.NodeJSInstaller>
                    <id>8.6.0</id>
                    <npmPackagesRefreshHours>72</npmPackagesRefreshHours>
                  </jenkins.plugins.nodejs.tools.NodeJSInstaller>
                </installers>
              </hudson.tools.InstallSourceProperty>
            </properties>
          </jenkins.plugins.nodejs.tools.NodeJSInstallation>
        </installations>
      </jenkins.plugins.nodejs.tools.NodeJSInstallation_-DescriptorImpl>
    io.fabric8.jenkins.openshiftsync.GlobalPluginConfiguration.xml: |-
      <?xml version='1.0' encoding='UTF-8'?>
      <io.fabric8.jenkins.openshiftsync.GlobalPluginConfiguration plugin="openshift-sync@0.1-SNAPSHOT">
        <enabled>true</enabled>
        <jobNamePattern>.*</jobNamePattern>
        <namespace>${PROJECT_NAMESPACE}</namespace>
      </io.fabric8.jenkins.openshiftsync.GlobalPluginConfiguration>
    org.jenkinsci.main.modules.sshd.SSHD.xml: |-
      <?xml version='1.0' encoding='UTF-8'?>
      <org.jenkinsci.main.modules.sshd.SSHD>
        <port>-1</port>
      </org.jenkinsci.main.modules.sshd.SSHD>
