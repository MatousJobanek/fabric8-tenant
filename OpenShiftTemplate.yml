---
apiVersion: v1
kind: Template
metadata:
  name: fabric8-tenant-service
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: f8tenant
    name: f8tenant
  spec:
    replicas: 1
    selector:
      app: f8tenant
      deploymentconfig: f8tenant
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: f8tenant
          deploymentconfig: f8tenant
      spec:
        containers:
        - env:
          - name: F8_POSTGRES_HOST
            value: 'localhost'
          - name: F8_POSTGRES_PORT
            value: '5432'
          - name: F8_POSTGRES_USER
            value: postgres
          - name: F8_POSTGRES_DATABSE
            value: postgres
          - name: F8_POSTGRES_PASSWORD
            value: mysecretpasssword
          - name: F8_POSTGRES_CONNECTION_MAXIDLE
            value: '30'
          - name: F8_POSTGRES_CONNECTION_MAXOPEN
            value: '30'
          - name: F8_KEYCLOAK_URL
            value: 'http://sso.prod-preview.openshift.io'
          - name: F8_OPENSHIFT_TENANT_MASTERURL
            value: 'https://api.free-int.openshift.com'
          - name: F8_OPENSHIFT_SERVICE_TOKEN
            valueFrom:
              secretKeyRef:
                name: openshift-online-tokens
                key: dsaas-service-token
          image: registry.devshift.net/fabric8io/fabric8-tenant:latest
          imagePullPolicy: Always
          name: f8tenant
          ports:
          - containerPort: 8080
            protocol: TCP
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    name: f8tenant
  spec:
    ports:
      - protocol: TCP
        port: 80
        targetPort: 8080
    selector:
      deploymentconfig: f8tenant